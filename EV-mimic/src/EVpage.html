<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
        }

        .connection-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .connected {
            background-color: #2ecc71;
            color: white;
        }

        .disconnected {
            background-color: #e74c3c;
            color: white;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            color: #3498db;
            font-size: 1.2rem;
        }

        .value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .unit {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .chart-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #ipAddress {
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>EV Battery Monitoring</h1>
            <div id="connectionStatus" class="connection-status disconnected">Disconnected</div>
        </header>

        <div class="controls">
            <input type="text" id="ipAddress" placeholder="Enter ESP8266 IP address">
            <button id="connectBtn">Connect</button>
            <button id="refreshBtn">Refresh Data</button>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h2>Voltage</h2>
                <div class="value" id="voltage">--</div>
                <span class="unit">Volts</span>
            </div>
            <div class="card">
                <h2>Current</h2>
                <div class="value" id="current">--</div>
                <span class="unit">mA</span>
            </div>
            <div class="card">
                <h2>State of Charge</h2>
                <div class="value" id="soc">--</div>
                <span class="unit">%</span>
            </div>
            <div class="card">
                <h2>State of Health</h2>
                <div class="value" id="soh">--</div>
                <span class="unit">%</span>
            </div>
            <div class="card">
                <h2>Temperature</h2>
                <div class="value" id="temperature">--</div>
                <span class="unit">Â°C</span>
            </div>
            <div class="card">
                <h2>Charging Status</h2>
                <div class="value" id="chargingStatus">--</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="voltageChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="currentChart"></canvas>
        </div>
    </div>

    <script>
        // Configuration
        let baseUrl = '';
        let voltageChart, currentChart;
        let voltageData = [];
        let currentData = [];
        const maxDataPoints = 20;
        let updateInterval;

        // DOM Elements
        const ipAddressInput = document.getElementById('ipAddress');
        const connectBtn = document.getElementById('connectBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const connectionStatus = document.getElementById('connectionStatus');

        // Initialize Charts
        function initializeCharts() {
            const voltageCtx = document.getElementById('voltageChart').getContext('2d');
            const currentCtx = document.getElementById('currentChart').getContext('2d');

            voltageChart = new Chart(voltageCtx, {
                type: 'line',
                data: {
                    labels: Array(maxDataPoints).fill(''),
                    datasets: [{
                        label: 'Voltage (V)',
                        data: voltageData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    },
                    animation: {
                        duration: 0
                    }
                }
            });

            currentChart = new Chart(currentCtx, {
                type: 'line',
                data: {
                    labels: Array(maxDataPoints).fill(''),
                    datasets: [{
                        label: 'Current (mA)',
                        data: currentData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    },
                    animation: {
                        duration: 0
                    }
                }
            });
        }

        // Fetch data from ESP8266
        async function fetchData() {
            try {
                const response = await fetch(`${baseUrl}/data`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'connection-status disconnected';
                clearInterval(updateInterval);
                return null;
            }
        }

        // Update dashboard with new data
        function updateDashboard(data) {
            if (!data) return;

            // Update connection status
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';

            // Update values
            document.getElementById('voltage').textContent = data.battery_voltage.toFixed(2);
            document.getElementById('current').textContent = data.battery_current.toFixed(2);
            document.getElementById('soc').textContent = data.soc.toFixed(1);
            document.getElementById('soh').textContent = data.soh.toFixed(1);
            document.getElementById('temperature').textContent = data.temperature.toFixed(1);
            document.getElementById('chargingStatus').textContent = data.charging ? 'Charging' : 'Discharging';
            document.getElementById('chargingStatus').style.color = data.charging ? 'green' : 'red';

            // Update chart data
            voltageData.push(data.battery_voltage);
            currentData.push(data.battery_current);

            if (voltageData.length > maxDataPoints) {
                voltageData.shift();
                currentData.shift();
            }

            voltageChart.data.datasets[0].data = voltageData;
            currentChart.data.datasets[0].data = currentData;
            voltageChart.update();
            currentChart.update();
        }

        // Connect to ESP8266
        function connectToDevice() {
            const ip = ipAddressInput.value.trim();
            if (!ip) {
                alert('Please enter an IP address');
                return;
            }

            baseUrl = `http://${ip}`;
            connectionStatus.textContent = 'Connecting...';
            connectionStatus.className = 'connection-status';

            // Test connection
            fetchData().then(data => {
                if (data) {
                    updateDashboard(data);
                    // Start periodic updates
                    clearInterval(updateInterval);
                    updateInterval = setInterval(async () => {
                        const newData = await fetchData();
                        updateDashboard(newData);
                    }, 1000);
                }
            });
        }

        // Manual refresh
        function refreshData() {
            if (!baseUrl) {
                alert('Please connect to a device first');
                return;
            }
            fetchData().then(updateDashboard);
        }

        // Event Listeners
        connectBtn.addEventListener('click', connectToDevice);
        refreshBtn.addEventListener('click', refreshData);

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initializeCharts();
            // Try to auto-connect if IP is in localStorage
            const savedIp = localStorage.getItem('esp8266_ip');
            if (savedIp) {
                ipAddressInput.value = savedIp;
                connectToDevice();
            }
        });

        // Save IP when connecting
        ipAddressInput.addEventListener('change', () => {
            localStorage.setItem('esp8266_ip', ipAddressInput.value);
        });
    </script>
</body>

</html>
